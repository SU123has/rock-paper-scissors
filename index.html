<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="assests/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game-area">
        <div class="choices">
          <div class="choice choice-user" id="choice-rock">
            <img src="assests/rock.png" alt="rock" />
          </div>
          <div class="choice choice-user" id="choice-paper">
            <img src="assests/paper.png" alt="paper" />
          </div>
          <div class="choice choice-user" id="choice-scissors">
            <img src="assests/scissors.png" alt="scissors" />
          </div>
        </div>
        <img src="assests/versus.png" alt="versus" id="versus" />
        <div class="comp-choice">
          <div class="computer-choice choice" id="compChoice"></div>
        </div>
      </div>
      <div class="scoreboard">
        <div class="score" id="user-score">
          <p id="player">
            YOU
            <span class="material-symbols-outlined"> person_4 </span>
          </p>
          <p id="user-score-val">0</p>
        </div>
        <div class="score" id="comp-score">
          <p id="player">
            COM
            <span class="material-symbols-outlined"> smart_toy </span>
          </p>
          <p id="comp-score-val">0</p>
        </div>
        <div class="score" id="draw-score">
          <p id="player">
            DRAW<span class="material-symbols-outlined"> balance </span>
          </p>
          <p id="draw-score-val">0</p>
        </div>
        <button id="reset-btn">RESET</button>
      </div>
      <div class="msg-container">
        <div class="msg-box" id="msg-box">
          <p id="msgBox">Play Your Move</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
